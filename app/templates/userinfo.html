{% extends "layout.html" %}
{% block content %}
    <section>
    <div class="container">
    <table style="width:100%">
          <tr>
            <th>Username</th>
            <th>Email</th>
          </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
    {% endfor %}
    </table>
    </div>
    </section>
{% endblock %}
